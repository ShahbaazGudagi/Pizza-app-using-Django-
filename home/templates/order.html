<!DOCTYPE html>
<html lang="en">
<head>
<stye><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"></style>

    <meta charset="utf-8">
    <title>Pizza App</title>
    </title>
    <!-- Viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon and Touch Icons-->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
   
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">

    <link rel="mask-icon" color="#fe6a6a" href="safari-pinned-tab.svg">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <!-- Vendor Styles including: Font Icons, Plugins, etc.-->
    <link rel="stylesheet" media="screen" href="/static/vendor/simplebar/dist/simplebar.min.css" />
    <link rel="stylesheet" media="screen" href="/static/vendor/tiny-slider/dist/tiny-slider.css" />
    <!-- Main Theme Styles + Bootstrap-->
    <link rel="stylesheet" media="screen" href="/static/css/theme.min.css">
</head>
<!-- Body-->

<header class="navbar  navbar-dark bg-dark mb-4 px-3 p-4"><a
        class="text-white" href="/" style="min-width: 7rem;">
        <b>Pizza App</b>
        </a>
      
</header>
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <p><span class="h2">Order Details   </span><span class="h4">(Order, Eat & Repeat....)</span></p>
        {% for order in orders %}
        <div class="card mb-4">
          <div class="card-body p-4">
              

            <div class="row align-items-center">
              <th scope="row">{{forloop.counter}}.</th> 


              <div class="col-md-2 d-flex justify-content-center">
                <div>
                  <p class="small text-muted mb-4 pb-2">Date</p>
                  <p class="lead fw-normal mb-0">{{order.created_at}}</p>
                </div>
              </div>
             
         
             
              <div class="col-md-2 d-flex justify-content-center">
                <div>
                  <p class="small text-muted mb-4 pb-2">Grand Total</p>
                  <p class="lead fw-normal mb-0" >{{order.get_cart_total}}</p>
                </div>
              </div>
              <div class="col-md-2 d-flex justify-content-center">
                <div>
                  <p class="small text-muted mb-4 pb-2">Status</p>
                  <p class="lead fw-normal mb-0" ><h5 style="color:green; fontstyle:bolder;">Success</h5></p>
                </div>
              </div>
            </div>
           
          </div>

          </div>
        </div>
        {% endfor %}

       

        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-light btn-lg me-2" ><a href={% url 'home' %}>Back to Menu</button>
      
        </div>

      </div>
    </div>
  </div>

  <div class="mt-5 pt-5">
    <footer class="bg-dark shadow p-4 footer text-center mt-5 pt-5">
        <p class="text-white">Pizza App Shahbaaz</p>
    </footer>
    
    </div>
